name: CI
on: [ push ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      - name: Package with Maven
        run: mvn --file code/pom.xml --batch-mode --update-snapshots package
      - name: Create pages directory
        run: mkdir ./code/annotations/target/pages
      - name: Add API docs
        run: mv ./code/annotations/target/apidocs ./code/annotations/target/pages/
      - name: Add the base index
        run: cp ./docs/* ./code/annotations/target/pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        #if: github.ref == 'refs/heads/main'
        if: github.ref == 'refs/heads/dev11'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./code/annotations/target/pages

